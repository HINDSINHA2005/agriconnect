<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard - AgriConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        .dashboard-container {
            margin-top: 2%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            border-radius: 25px;
            background-color: #28a745;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="dashboard-container">
            <h3>Welcome, Farmer!</h3>
            <div class="row">
                <div class="col-md-6">
                    <h4>Submit Crop Details</h4>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="crop_name" placeholder="Crop Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="quantity" placeholder="Quantity (in tons)">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Submit</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h4>Track Your Deliveries</h4>
                    <p>Your current deliveries will be displayed here once submitted.</p>
                    <button class="btn btn-outline-primary w-100">View Deliveries</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
